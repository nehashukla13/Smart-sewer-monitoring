{% extends "base.html" %} 

{%block heading%} REGISTER {%endblock%}

{%block css%}
<style>
    .form-container{
        font-family: 'Poppins', sans-serif;
        position: relative;
        z-index: 1;
    }
    .form-container .form-horizontal{
        background-color: #fff;
        padding: 30px 30px 10px;
        border: 1px solid #e7e7e7;
    }
    .form-container .form-horizontal:before,
    .form-container .form-horizontal:after{
        content: '';
        background-color: #fff;
        height: 100%;
        width: 100%;
        border: 1px solid #e7e7e7;
        transform: rotate(3deg);
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
    }
    .form-container .form-horizontal:after{ transform: rotate(-3deg); }
    .form-container .title{
        color: #777;
        background: linear-gradient(to right,#f5f5f5,transparent,transparent,transparent,#f5f5f5);
        font-size: 23px;
        font-weight: 600;
        text-align: center;
        text-transform: capitalize;
        padding: 2px;
        margin: 0 0 20px 0;
    }
    .form-horizontal .form-group{
        background-color: #eaeaea;
        font-size: 0;
        margin: 0 0 15px;
        border: 1px solid #d1d1d1;
        border-radius: 3px;
    }
    .form-horizontal .input-icon{
        color: #888;
        font-size: 18px;
        text-align: center;
        line-height: 40px;
        height: 40px;
        width: 40px;
        vertical-align: top;
        display: inline-block;
    }
    .form-horizontal .form-control{
        color: #555;
        background-color: transparent;
        font-size: 14px;
        letter-spacing: 1px;
        width: calc(100% - 55px);
        height: 40px;
        padding: 2px 10px 2px 0;
        box-shadow: none;
        border: none;
        border-radius: 0;
        display: inline-block;
        transition: all 0.3s;
    }
    .form-horizontal .form-control:focus{
        box-shadow: none;
        border: none;
    }
    .form-horizontal .form-control::placeholder{
        color: rgba(0,0,0,0.7);
        font-size: 14px;
        text-transform: capitalize;
    }
    .form-horizontal .btn{
        color: #fff;
        background: linear-gradient(#1dd1a1,#10ac84);
        font-size: 16px;
        font-weight: 600;
        text-transform: capitalize;
        width: 130px;
        padding: 5px 18px;
        margin: 0 0 15px 0;
        border: none;
        border-radius: 30px;
        display: inline-block;
        transition: all 0.3s ease;
    }
    .form-horizontal .btn:hover,
    .form-horizontal .btn:focus{
        color: #fff;
        letter-spacing: 2px;
    }
    .form-horizontal .forgot-pass{
        font-size: 12px;
        text-align: right;
        width: calc(100% - 105px);
        display: inline-block;
        vertical-align: top;
    }
    .form-horizontal .forgot-pass a,
    .form-horizontal .register a{
        color: #999;
        transition: all 0.3s ease;
    }
    .form-horizontal .forgot-pass a:hover,
    .form-horizontal .register a:hover{
        color: #555;
        text-decoration: underline;
    }
    .form-horizontal .register{
        font-size: 12px;
        text-align: center;
        padding-top: 8px;
        border-top: 1px solid #e7e7e7;
        display: block;
    }

    
@media (max-width: 400px) {
    .container .row{
        width: 100%;
        margin-left: 0;
        margin-right: 0;
        /* margin: auto; */
    }
}
    </style>
{%endblock%}

{%block start%}






<div class="form-bg mt-4" style="margin-bottom: 95px;">
    <div class="container">
        <div class="row" >
            
                <div class="form-container">
                    <form class="form-horizontal" action="{% url 'register'%}" method="post">
                        {% csrf_token %}
                        
                            <h3 class="title">Register Yourself</h3>
                            <div class="row">
                            <div class="col-md-6">
                            <div class="form-group">
                                <!-- <span class="input-icon"><i class="fa fa-user"></i></span> -->
                                <input class="form-control px-2" required type="text" name="first_name" placeholder="First Name *">
                            </div>
                            <div class="form-group">
                                <!-- <span class="input-icon"><i class="fa fa-user"></i></span> -->
                                <input class="form-control px-2" required type="email" name="email"  placeholder="Your Email *" value="">
                            </div>
                            <div class="form-group">
                                <!-- <span class="input-icon"><i class="fa fa-user"></i></span> -->
                                <input class="form-control px-2" required type="password"  name="password" placeholder="Password *" value="">
                            </div>
                            <div class="form-group">
                                <!-- <span class="input-icon"><i class="fa fa-user"></i></span> -->
                                <input class="form-control px-2" required type="text" name="city" placeholder="City *" value="">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control px-2" type="text" name="last_name" placeholder="Last Name *" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control px-2" type="text" minlength="10" maxlength="10" name="phone"  placeholder="Your Phone *" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control px-2" type="text"  name="state" placeholder="State *" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control px-2" type="number" name="ward" placeholder="Ward *" value="">
                            </div>
                        </div>
                    </div>
                    <button class="btn signin mt-3">Register</button>
                    <!-- <span class="forgot-pass"><a href="#">Lost password?</a></span> -->
                    <span class="register">Already have an account <a href="{% url 'login'%}">Login</a></span>
                    </form>
                </div>
            
        </div>
    </div>
</div>
{% endblock %}
